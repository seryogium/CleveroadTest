<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFnmBEr4F9VcGdcRk9RWPVO8GtHPn8fS8&callback=initMap"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onLoad="renderTime(), locationmark(), crewinfo(), initMap();">
    <div id="grid">
      <div id="clockDisplay" class="timeSection">
        time
      </div>
      <div id="location" class="coords">loc</div>
      <div id="marker" class="mapping">map</div>
      <div id="sidebar" class="sideText">
        crewinfo
      </div>
    </div>
  </body>
</html>
